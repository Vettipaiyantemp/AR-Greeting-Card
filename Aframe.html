<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded>
      <a-assets>
        <!-- Google Drive Direct MP4 Video -->
        <video id="myVideo" autoplay loop="true" muted playsinline crossorigin="anonymous">
          <source src="https://drive.google.com/uc?export=download&id=1i7-KKrXiZuAkHQxv38sQJkG_RmpvBV_C" type="video/mp4">
        </video>
      </a-assets>

      <!-- Display the Video in AR -->
      <a-video src="#myVideo" position="0 1.5 -3" width="4" height="2.25"></a-video>

      <!-- Add a floor for realism -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="10" color="#cccccc"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
